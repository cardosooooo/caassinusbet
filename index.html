<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CassinusBet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">🐉 CassinusBet</div>
        <nav>
            <ul>
                <li><a href="#">Esportes</a></li>
                <li><a href="#">Cassino</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="saldo">
            <p>💰 Saldo: R$ <span id="saldo">1000.00</span></p>
            <input type="number" id="valorDeposito" placeholder="Valor para depositar">
            <button onclick="depositar()">Depositar</button>
        </section>

        <section class="esportes">
            <h2>Apostas Esportivas</h2>
            <div class="jogo">
                <p>Flamengo vs Palmeiras</p>
                <button onclick="apostar(100)">Apostar R$100</button>
            </div>
            <div class="jogo">
                <p>Corinthians vs São Paulo</p>
                <button onclick="apostar(100)">Apostar R$100</button>
            </div>
        </section>

        <section class="cassino">
            <h2>Cassino</h2>
            <div class="jogo">
                <p>🎰 Slot Machine</p>
                <button onclick="apostar(50)">Girar por R$50</button>
            </div>
            <div class="jogo">
                <p>🎲 Roleta</p>
                <button onclick="apostar(50)">Jogar por R$50</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
